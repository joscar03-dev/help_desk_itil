<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Gestión Incidencias</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="master-main">
      <div class="master-content">
        <header class="cabecera">
          <div class="cabecera-date">
            <div class="cabecera-date__logo">
              <a href="#">
                <img
                  src="img/ingenio-digital-high-resolution-logo.png"
                  alt="Logo"
                />
              </a>
            </div>
            <div class="cabecera-date__area">
              <h3>Oficina de Tecnología de la información</h3>
            </div>
            <div class="cabecera-date__user">
              <a href="#">
                <i class="fas fa-bell"></i>
              </a>
              <a href="#">
                <i class="fas fa-user"></i>
              </a>
            </div>
          </div>
          
        </header>
        <div class="cuerpo">
          <div class="cuerpo-content">
            <div class="cuerpo-content__menulateral">
              <div class="menulateral-buscar">
                <form action="#" method="get">
                  <input type="search" name="q" placeholder="Buscar..." />
                  <button type="submit"><i class="fas fa-search"></i></button>   
                </form>
                <div class="caja-toggle">
                    <a href="#" class="toggle-sidebar"><i class="fas fa-chevron-left"></i></a>
                </div>
              </div>
              <div class="menu-items">
                
                <ul class="menu">
                    <li>
                        <a href="#" class="menu-toggle"><i class="fas fa-home"></i>Menú Principal</a>
                        <ul class="submenu">
                            <li><a href="#">Submenú 1</a></li>
                            <li><a href="#">Submenú 2</a></li>
                            <li>
                                <a href="#" class="submenu-toggle">Submenú 3</a>
                                <ul class="sub-submenu">
                                    <li><a href="#">Sub-Submenú 1</a></li>
                                    <li><a href="#">Sub-Submenú 2</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="menu-toggle"><i class="fas fa-user"></i>Otro Menú Principal</a>
                        <ul class="submenu">
                            <li><a href="#">Submenú 1</a></li>
                            <li><a href="#">Submenú 2</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="menu-toggle"><i class="fas fa-cog"></i> Menú Siguiente</a>
                        <ul class="submenu">
                            <li><a href="#">Submenú 1</a></li>
                            <li><a href="#">Submenú 2</a></li>
                        </ul>
                    </li>
                </ul>
                
                
              </div>
            
            </div>
            <div class="cuerpo-content__main"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
